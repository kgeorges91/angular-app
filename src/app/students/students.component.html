<div class="container mt-5">
  <a [routerLink]= "['/new']" class="btn btn-outline-primary">
    <i class="fa fa-plus-circle" aria-hidden="true">Add new Student</i></a>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Numbers</th>
        <th scope="col">Names</th>
        <th scope="col">Ages</th>
        <th scope="col">Level</th>
        <th scope="col">Contacts</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.data.name}}</td>
        <td>{{student.data.age}}</td>
        <td>{{student.data.level}}</td>
        <td>{{student.data.contact}}</td>
        <td>
            <a href="" [routerLink]= "[student.id, 'show']" class="text-success">
                <i class="fa fa-eye" aria-hidden="true">view</i>
            </a>  /
            <a href="" [routerLink]= "[student.id, 'edit']">
              <i class="fa fa-pencil-square-o" aria-hidden="true">edit</i>
            </a>  /  
            <a href="javascript:0" class="text-danger"> 
              <i class="fa fa-trash" aria-hidden="true" (click)= "deleteStudent(student.id)">delete</i>
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
